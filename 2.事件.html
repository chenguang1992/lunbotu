<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #oBox {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            background: red;
            cursor: pointer;

        }
    </style>
</head>
<body>
<div id="oBox"></div>
<script type="text/javascript">
    //1、事件   行为本身：我操作的那个动作就是行为
    //例如：click（dbclick双击） ,mouseover(mouseenter),mousemove,mouseout(mouseleave),mousedown(鼠标左键摁下),mouseup(鼠标左键抬起)，mousewheel(滚轮)，   keydown,keyup,keypress,load,unload(当前页面关闭),scroll(鼠标滚动)，focus,blur,resize(当前浏览器窗口改变)，
    // 事件绑定：给行为绑定了一个方法，当行为触发的时候执行对应的方法
    //1》DOM零级事件绑定(onxxx=function...)，DOM2级事件绑定（在元素对象原型链上的EventTarget这个类就是DOM二级事件绑定的类，在EventTarget.prototype上提供了addEventListener/removeEventListener就是绑定移除的方法）
    //2>单从性能角度上说，DOM0要优于DOM2级事件绑定，零级找的都是自己的私有属性，2级找


    //JS的事件：即使我们没有给当前的行为绑定方法当我们操作的时候也会把对应的行为触发，只不过触发后什么事情都没有做而已。

    //2、事件对象：给元素的某一个行为绑定方法，当行为触发的时候，把对应绑定的方法执行，方法中的this是当前元素->DOM0
    //->其实不仅仅把这个方法执行了，浏览器还会默认的给这个方法传递一个参数值，在标准浏览器中这样的机制，IE678的机制不是这样的  "事件对象"：鼠标事件对象（它是MouseEvent这个类的一个实例，它是一个对象数据类型值，）
    //    oBox.onclick=function(){
    //
    //console.dir(arguments[0]);
    //    }
    //
    //document.onkeyup=function(){
    //    console.dir(arguments[0]);
    //}


    //兼容性问题剞劂，我姐的开眼看

    oBox.onclick = function (e) {

        e = e || window.event;
        console.log(e.target);
        e.target=e.target||e.srcElement;
        e.pageX= e.pageX||((document.documentElement.scrollLeft||document.body.scrollLeft)+ e.clientX);
        e.pageY= e.pageY||((document.documentElement.scrollTop|document.body.scrollTop)+ e.clientY);
        //e.preventDefault()

    };
    //当我进行第二次操作的时候，又重新来偶尔背刺操作的鼠标的相关信息，不苟且拜拜这些嘻信息哈帮上次存储的信息给覆盖掉


    //在ie678中不存在e.target的，只能使用e.srcElement
    //
</script>
</body>
</html>
